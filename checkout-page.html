<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Address | Blupro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f6;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #232f3e;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input,
    select {
      width: 93%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #d5d9d9;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.2s;
    }
    input:focus,
    select:focus {
      border-color: #007185;
      outline: none;
    }
    button {
      background-color: #ffa41c;
      color: #111;
      font-weight: bold;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    button:hover {
      background-color: #f08804;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
    .header {
            background-color: #ffffff;
            padding: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon, .profile-icon {
            font-size: 20px;
            color: #ffac02;
        }
        
        .logo img {
            height: 40px;
            padding: 3px;
            padding-right: 0px;
        }

        /* Offer section */
.offer-section {
    text-align: center;
    padding: 1px;
}

.offer-section img {
    max-width: 64%;
    height: auto;
}
  </style>
</head>
<!-- Header -->
    <div class="header">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="logo"><img src="img/logo.png" alt="img 1"></div>
        <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
    </div>

    <section class="offer-section">
        <img src="img/treking.jpg" alt="Offer Banner" class="banner">
    </section>


<body>

    </form>
  </div>
</body>
</html>
